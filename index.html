<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Word-Boundary Segmenter (90-100 Range)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f1f5f9; /* Slate 100 */
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-gradient-to-r from-violet-600 to-fuchsia-600 p-6 rounded-t-3xl text-white shadow-2xl">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                เครื่องมือหั่นข้อความ (ช่วง 90-100 ตัว)
            </h1>
            <p class="opacity-80 text-sm">เน้นตัดที่ช่องว่างในช่วง 90-100 ตัวอักษร เพื่อไม่ให้คำขาดและท่อนไม่สั้นเกินไปจ้า</p>
        </div>

        <div class="bg-slate-800 p-6 rounded-b-3xl shadow-2xl border-x border-b border-slate-700">
            <!-- Input -->
            <div class="mb-6">
                <label class="block text-slate-300 font-semibold mb-2">วางข้อความของเตงที่นี่:</label>
                <textarea id="textInput" 
                    class="w-full h-40 p-4 bg-slate-900 border-2 border-slate-700 rounded-2xl focus:border-fuchsia-500 focus:outline-none transition-all text-slate-200 shadow-inner placeholder-slate-500"
                    placeholder="ใส่ข้อความของตะเองได้เลยนะ..."></textarea>
                <div class="mt-2 text-right text-sm">
                    <span class="text-slate-400">จำนวนทั้งหมด:</span> 
                    <span id="totalChars" class="font-bold text-fuchsia-400">0</span> 
                    <span class="text-slate-400">ตัวอักษร</span>
                </div>
            </div>

            <!-- Chunks Display -->
            <div class="border-t border-slate-700 pt-6">
                <label class="block text-slate-200 font-semibold mb-4 text-lg border-l-4 border-fuchsia-500 pl-3">
                    รายการแบ่งท่อน
                </label>
                <div id="chunksContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Chunks will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const totalCharsDisplay = document.getElementById('totalChars');
        const chunksContainer = document.getElementById('chunksContainer');

        function smartSplit(text, limit) {
            let chunks = [];
            let remainingText = text;
            const minThreshold = 90; // เริ่มหาจุดตัดที่ 90 ตัวอักษร

            while (remainingText.length > 0) {
                if (remainingText.length <= limit) {
                    chunks.push(remainingText.trim());
                    break;
                }

                // ดึงข้อความออกมา 100 ตัวก่อน
                let potentialChunk = remainingText.substring(0, limit);
                let cutIndex = limit; // ค่าเริ่มต้นคือตัดที่ 100

                // หาช่องว่างสุดท้ายในช่วง 90 ถึง 100
                let lastSpaceInRange = potentialChunk.lastIndexOf(' ');
                
                // ถ้าเจอช่องว่าง และช่องว่างนั้นอยู่ในช่วง 90-100 (Index 89 ขึ้นไป)
                if (lastSpaceInRange >= minThreshold - 1) {
                    cutIndex = lastSpaceInRange;
                } 
                // ถ้าไม่เจอช่องว่างในช่วง 90-100 เลย จะปล่อยให้มันตัดที่ 100 ไปเลยตามเดิม
                // เพื่อไม่ให้ท่อนสั้นเกินไป (เช่นตัดที่ 50-60 แบบเดิม)

                let finalChunk = remainingText.substring(0, cutIndex).trim();
                if (finalChunk.length > 0) {
                    chunks.push(finalChunk);
                }
                
                // ตัดส่วนที่ใช้แล้วออก แล้วไปทำต่อ
                remainingText = remainingText.substring(cutIndex).trim();
            }
            return chunks;
        }

        function processText() {
            const text = textInput.value;
            totalCharsDisplay.textContent = text.length;

            if (text.length === 0) {
                chunksContainer.innerHTML = '';
                return;
            }

            const chunks = smartSplit(text, 100);

            chunksContainer.innerHTML = '';
            chunks.forEach((chunkText, index) => {
                const card = document.createElement('div');
                card.className = 'bg-slate-900 border border-slate-700 rounded-xl p-4 flex flex-col justify-between hover:border-fuchsia-500 transition-colors shadow-lg';
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="bg-fuchsia-900/40 text-fuchsia-300 text-xs font-bold px-2 py-1 rounded">ท่อนที่ ${index + 1}</span>
                        <span class="text-xs ${chunkText.length < 90 ? 'text-amber-400' : 'text-slate-500'}">${chunkText.length} / 100</span>
                    </div>
                    <div class="text-sm text-slate-400 bg-slate-950/50 p-3 rounded-lg mb-3 min-h-[4rem] break-words">
                        ${escapeHtml(chunkText)}
                    </div>
                    <button onclick="copyToClipboard(this, \`${encodeURIComponent(chunkText)}\`)" 
                        class="w-full py-2 bg-slate-700 hover:bg-fuchsia-600 text-white rounded-lg text-sm font-semibold transition-all flex items-center justify-center gap-2 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        คัดลอกท่อนนี้
                    </button>
                `;
                chunksContainer.appendChild(card);
            });
        }

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }

        function copyToClipboard(btn, encodedText) {
            const text = decodeURIComponent(encodedText);
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const originalContent = btn.innerHTML;
                btn.innerHTML = 'สำเร็จแล้วจ้า!';
                btn.classList.replace('bg-slate-700', 'bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-green-600', 'bg-slate-700');
                }, 1000);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textarea);
        }

        textInput.addEventListener('input', processText);
    </script>
</body>
</html>
