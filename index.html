<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Character Segmenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f1f5f9; /* Slate 100 */
        }
        /* Custom highlight for 100th character */
        .highlight-100 {
            background-color: #d946ef; /* Fuchsia 500 */
            color: white;
            padding: 0 2px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(217, 70, 239, 0.6);
            font-weight: bold;
        }
        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-gradient-to-r from-violet-600 to-fuchsia-600 p-6 rounded-t-3xl text-white shadow-2xl">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                เครื่องมือหั่นข้อความ (Dark Mode)
            </h1>
            <p class="opacity-80 text-sm">หั่นท่อนละ 100 ตัว และไฮไลต์จุดสำคัญให้ดูง่ายในที่มืดจ้า</p>
        </div>

        <div class="bg-slate-800 p-6 rounded-b-3xl shadow-2xl border-x border-b border-slate-700">
            <!-- Input -->
            <div class="mb-6">
                <label class="block text-slate-300 font-semibold mb-2">วางข้อความของเตงที่นี่:</label>
                <textarea id="textInput" 
                    class="w-full h-40 p-4 bg-slate-900 border-2 border-slate-700 rounded-2xl focus:border-fuchsia-500 focus:outline-none transition-all text-slate-200 shadow-inner placeholder-slate-500"
                    placeholder="ใส่ข้อความของตะเองได้เลยนะ..."></textarea>
                <div class="mt-2 text-right text-sm">
                    <span class="text-slate-400">จำนวนทั้งหมด:</span> 
                    <span id="totalChars" class="font-bold text-fuchsia-400">0</span> 
                    <span class="text-slate-400">ตัวอักษร</span>
                </div>
            </div>

            <!-- Visual Preview -->
            <div class="mb-8">
                <label class="block text-slate-300 font-semibold mb-2 text-sm uppercase tracking-wider">ตัวอย่างการไฮไลต์:</label>
                <div id="visualPreview" class="p-4 bg-slate-900 border border-slate-700 rounded-2xl min-h-[100px] text-slate-300 break-words leading-loose shadow-inner">
                    <span class="text-slate-500 italic">รอรับข้อความจากเตงอยู่น้า...</span>
                </div>
            </div>

            <!-- Chunks Display -->
            <div class="border-t border-slate-700 pt-6">
                <label class="block text-slate-200 font-semibold mb-4 text-lg border-l-4 border-fuchsia-500 pl-3">
                    รายการแบ่งท่อน (ท่อนละ 100 ตัว)
                </label>
                <div id="chunksContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Chunks will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const visualPreview = document.getElementById('visualPreview');
        const totalCharsDisplay = document.getElementById('totalChars');
        const chunksContainer = document.getElementById('chunksContainer');

        function processText() {
            const text = textInput.value;
            const length = text.length;
            totalCharsDisplay.textContent = length;

            if (length === 0) {
                visualPreview.innerHTML = '<span class="text-slate-500 italic">รอรับข้อความจากเตงอยู่น้า...</span>';
                chunksContainer.innerHTML = '';
                return;
            }

            // 1. Highlighted Preview Logic
            let previewHtml = '';
            for (let i = 0; i < length; i++) {
                const char = text[i].replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
                if ((i + 1) % 100 === 0) {
                    previewHtml += `<span class="highlight-100">${char}</span>`;
                } else {
                    previewHtml += char;
                }
            }
            visualPreview.innerHTML = previewHtml;

            // 2. Chunk Generation Logic
            chunksContainer.innerHTML = '';
            for (let i = 0; i < length; i += 100) {
                const chunkText = text.substring(i, i + 100);
                const chunkIndex = Math.floor(i / 100) + 1;
                
                const card = document.createElement('div');
                card.className = 'bg-slate-900 border border-slate-700 rounded-xl p-4 flex flex-col justify-between hover:border-fuchsia-500 transition-colors shadow-lg';
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="bg-fuchsia-900/40 text-fuchsia-300 text-xs font-bold px-2 py-1 rounded">ท่อนที่ ${chunkIndex}</span>
                        <span class="text-xs text-slate-500">${chunkText.length} / 100</span>
                    </div>
                    <div class="text-sm text-slate-400 bg-slate-950/50 p-3 rounded-lg mb-3 h-16 overflow-hidden line-clamp-3">
                        ${chunkText}
                    </div>
                    <button onclick="copyToClipboard(this, \`${encodeURIComponent(chunkText)}\`)" 
                        class="w-full py-2 bg-slate-700 hover:bg-fuchsia-600 text-white rounded-lg text-sm font-semibold transition-all flex items-center justify-center gap-2 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        คัดลอกท่อนนี้
                    </button>
                `;
                chunksContainer.appendChild(card);
            }
        }

        function copyToClipboard(btn, encodedText) {
            const text = decodeURIComponent(encodedText);
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'สำเร็จแล้วจ้า!';
                btn.classList.replace('bg-slate-700', 'bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('bg-green-600', 'bg-slate-700');
                }, 1000);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textarea);
        }

        textInput.addEventListener('input', processText);
    </script>
</body>
</html>
